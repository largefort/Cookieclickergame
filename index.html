<!DOCTYPE html>
<html>
<head>
  <title>Cookie Clicker Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="cookie-container">
    <div id="click-text">+1</div>
    <img id="cookie" src="cookie.png" alt="Cookie" onclick="clickCookie()">
    <span id="click-count">0</span>
  </div>

  <div id="upgrades-container">
    <h2>Upgrades</h2>
    <div class="upgrade-item">
      <img src="cursor.png" alt="Cursor">
      <span>Upgrade 1: Cursor (+1 per click)</span>
      <button onclick="buyUpgrade(1)">Buy (Cost: 10)</button>
    </div>
    <div class="upgrade-item">
      <img src="grandma.png" alt="Grandma">
      <span>Upgrade 2: Grandma (+0 per click)</span>
      <button onclick="buyUpgrade(2)">Buy (Cost: 50)</button>
    </div>
    <div class="upgrade-item">
      <img src="factory.png" alt="Factory">
      <span>Upgrade 3: Factory (+0 per click)</span>
      <button onclick="buyUpgrade(3)">Buy (Cost: 200)</button>
    </div>
    <div class="upgrade-item">
      <img src="bakery.png" alt="Bakery">
      <span>Upgrade 4: Bakery (+0 per click)</span>
      <button onclick="buyUpgrade(4)">Buy (Cost: 500)</button>
    </div>
    <div class="upgrade-item">
      <img src="mine.png" alt="Mine">
      <span>Upgrade 5: Mine (+0 per click)</span>
      <button onclick="buyUpgrade(5)">Buy (Cost: 1000)</button>
    </div>
  </div>

  <div id="cps-container">
    <span>Cookies Per Second:</span>
    <span id="cps-count">0</span>
  </div>

  <div id="prestige-container">
    <button onclick="resetGame()">Reset Game (Earn Prestige)</button>
    <span>Prestige Points:</span>
    <span id="prestige-points">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
